<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    

    <div class="container">
        <div class="input_button"></div>
        <div class="buttons">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="numbers">
            <button id="number_button" value="1">1</button>
            <button id="number_button" value="2">2</button>
            <button id="number_button" value="3">3</button>
            <button id="operator_button" value="/">/</button>
        </div>

        <div class="numbers">
            <button id="number_button" value="4">4</button>
            <button id="number_button" value="5">5</button>
            <button id="number_button" value="6">6</button>
            <button id="operator_button" value="-">-</button>
        </div>

        <div class="numbers">
            <button id="number_button" value="7">7</button>
            <button id="number_button" value="8">8</button>
            <button id="number_button" value="9">9</button>
            <button id="operator_button" value="+">+</button>
        </div>

        <div class="numbers">
            <button id="dot_button" value=".">.</button>
            <button id="number_button" value="0">0</button>
            <button id="answer_button" value="=">=</button>
            <button id="operator_button" value="*">*</button>
        </div>

        <div class="About">
            <div class="name">
                Developed by <a href="">zeeshan</a> 
                <span>||</span>
            </div>
            <div class="code">
                <a href="">Source Code</a>
            </div>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
